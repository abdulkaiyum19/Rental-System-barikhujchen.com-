<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffffff, #ffffff);
            background-image: url('/Apon\ Thikana/df2.jpg'); /* Replace 'your-image-path.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .form-group button {
            background: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .form-group button:hover {
            background: #2e7d32;
        }

        .form-group .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-group .checkbox input {
            margin-right: 8px;
        }

        .form-group .checkbox label {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            font-size: 8px; /* Adjusted font size */
        }

        .form-group .checkbox label:hover {
            background: #f5f5f5;
        }

        .signup-link {
            margin-top: 10px;
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <center><h2>Login</h2></center>
  
    <form class="login-form" id="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group checkbox">
            <a href="/Apon Thikana/forgotten_pass.html">Forgot Password?</a>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>

        <div class="signup-link">
            <p>If you don't have an account, <a href="/Apon Thikana/signup.html">sign up here</a>.</p>
        </div>
    </form>
</div>

<!-- <script src="></script> -->

</body>
</html>
