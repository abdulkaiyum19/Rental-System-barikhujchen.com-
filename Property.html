    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffffff, #ffffff);
            background-image: url('bg2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            color: #57a350;
            padding: 15px;
            text-align: center;
        }

        .header-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .animated-header {
    color: #57a350;
    padding: 15px;
    text-align: center;
    white-space: nowrap; /* Prevent text from wrapping */
    animation: fadeIn 2s ease-out forwards; /* Apply animation */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}



        .login-link,
        .post-link {
            color: #000000;
            text-decoration: none;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 4px;
            margin-right: 10px;
            background: linear-gradient(to right, #dadde352, #c1e9e4b3);
        }

        .login-link:hover,
        .post-link:hover {
            background: linear-gradient(to right, #8ed291d8, #336235a4);
        }

        section {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.277);
            margin: 20px;
            text-align: center;
            position: relative;
        }

        .category-posts {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-wrap: wrap;
        }

        .block {
    flex: 1;
    max-width: calc(25% - 20px); /* Adjust the width to fit four blocks in a row */
    background: rgba(255, 255, 255, 0.285);
    border-radius: 8px;
    border: 2px solid rgba(174, 201, 187, 0.473);
    padding: 20px;
    box-sizing: border-box;
    margin: 10px;
    transition: transform 0.3s;
    cursor: pointer;
    box-sizing: border-box;
    width: 25%; /* Ensures each block takes up 25% of the container */
}

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .block h2 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
            border-bottom: 2px solid;
            padding-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            font-size: 32px;
            margin-right: 10px;
        }

        .post-item a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            box-sizing: border-box;
            width: 100%;
            transition: background 0.3s;
        }

        .post-item a:hover {
            background: linear-gradient(to right, #2e7d32, #1e5e21);
            color: #fff;
        }

        .location-filter,
        .search-bar,
        .filter-bar {
            margin-top: 20px;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .location-filter label,
        .filter-bar label {
            margin-right: 10px;
        }

        .location-icon {
            font-size: 32px;
            margin-right: 10px;
        }

        .location-filter select,
        .search-input,
        .filter-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-button {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background: linear-gradient(to right, #2e7d32, #1e5e21);
        }

        footer {
            background: linear-gradient(to right, #3333335d, #1a1a1a50);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .emergency-services {
            position: fixed;
            bottom: 40px;
            right: 20px;
            flex-direction: column;
            align-items: flex-end;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.293);
            border-color: #000000;
            transition: transform 0.3s;
        }

        .emergency-service-item {
            flex: 1;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.285);
            border-radius: 8px;
            border: 2px solid rgb(255, 255, 255);
            padding: 20px;
            box-sizing: border-box;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emergency-service-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .emergency-service-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .emergency-service-item a {
            color: #000000;
            text-decoration: none;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }

        .emergency-service-item a:hover {
            background: linear-gradient(to right, #bf29298a, #511bb57c);
            color: #fff;
        }

        /* Add styles for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0px 10px;
            border-radius: 4px;
            background: #fff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: linear-gradient(to right, #8ed291d8, #336235a4);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        nav {
            position: absolute;
            top: 40px;
            right: 40px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            background: #ffffff90;
        }

        nav a:hover {
            background: linear-gradient(to right, #87c0eb77, #dbe7dca4);

        /* Sponsor section */
        .sponsor-section {

        .sponsor-logos {

            align-items: center;

            margin-top: 0px;
        }

        .sponsor-logos div {

        }

        .sponsor-logos img {
            width: 100px;
            height: 120px;
            border: 20px;
            border-radius: 10px;
            /* border: 2px solid #fff; */
            transition: transform 0.3s;
        }

        .sponsor-logos img:hover {
            transform: scale(1.1);
        }

    </style>
